<body>
    <select  id="Gender">
        <option value="">Select your Gender</option>
        <option value="male">M</option>
        <option value="female">F</option>
    </select>
    <input  id="ageCal"type="number" value="age">
    <button onclick="ageCheck()">Submit</button>
    <h1></h1>
</body>

<script>
    function ageCheck(){
        var ageCal = document.getElementById("ageCal").value;
        var CurrentAge = 2021 - ageCal;
        var genderCheck = document.getElementById("Gender").value;

        if (genderCheck == "male" && CurrentAge >= 21){
            alert("You Can marriage");
        }
        else if(genderCheck == "female" && CurrentAge >= 18){
            alert("You can Marriage");
        }
        else{
            alert("You can't Marriage");
        }
    }
</script>
