<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="">Name</label>
        <input type="text" name="" id="name">
        <label for="">Price</label>
        <input type="text" name="" id="price">
        <label for="">Image url</label>
        <input type="text" name="" id="image">
        <input type="submit" value="Add Product">
    </form>
    
</body>
</html>
<script>
    document.querySelector("form").addEventListener("submit",addproduct);
    var arr = JSON.parse(localStorage.getItem("site"))||[];
    function addproduct(event){
        var name = document.querySelector("#name").value;
        var price = document.querySelector("#price").value;
        var url = document.querySelector("#image").value;

        var site_Obj = {
            name: name,
            price: price,
            image: url,
        }
        arr.push(site_Obj);
        localStorage.setItem("site", JSON.stringify(arr));

    }
</script>
